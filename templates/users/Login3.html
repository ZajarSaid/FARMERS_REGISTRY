{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Payment Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(183, 175, 166);">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Ministry of Social Welfare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'User:user-register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Donate to Support</h3>
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST" autocomplete="off"><br>
                            {% csrf_token %}
                            <div class="mt-2 mb-2"><center><img src="{% static 'Photos/tz_gov_logo.png' %}" alt="" style="width: 40px;">
                            </center>
                            </div>
                            <div class="card-title">
                                <h4 class="text-muted card-text text-center">Login</h4>
                            </div>
 
                            <label for="password">Enter Email</label>
                            <div class="input-group mb-3">
                                
                                <input type="email" class="form-control" id="emailField" placeholder="Enter email" name="email">
                                <div class="input-group-append">
                                    <div class="input-group-text text-success">
                                       <span class="fas fa-user py-2"></span>
                                    </div>
                                 </div>
                            </div>

                            <label for="password">Enter Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="pwdField" placeholder="Enter password" name="password">
                                <div class="input-group-append">
                                    <div class="input-group-text text-success">
                                       <span class="fas fa-lock py-2"></span>
                                    </div>
                                 </div>
                            </div>

                                <div class=" showPasswordToogle mt-2 float-right">
                                    <small class=" showPasswordToogle  py-3">SHOW</small>
                                </div>
                       
                                <button type="submit" class="btn btn-block btn-secondary ">Login</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 <span style="color: rgb(168, 141, 105);">Ministry of Agriculture</span>. All rights reserved.</span>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundles.js' %}"></script>
 
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
