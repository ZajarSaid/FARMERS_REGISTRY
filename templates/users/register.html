{% extends 'users/base.html'%}
{% load static %}


{% block content %}

<div class="card">
    <form action="" method="POST" enc_type="multipart/form-data">

        {% csrf_token %}

     <div class="row mb-2 px-2 py-5">
        <div class="container ">

            <div class="row">
                <div class="col-6 mb-2">  <label>Username:</label>{{ form.username}}</div>
            </div>

            <div class="row">
                <div class="col-6 mb-2">  <label>First Name:</label>{{ form.first_name}}</div>
                <div class="col-6 mb-2">  <label>Last Name:</label>{{ form.last_name}}</div>
            </div>
                       
                <div class="row">
                              
                    <div class="col-6">  <label>Email:</label>{{ form.email}}</div>
                                
                        <div class="col-6"><label>Phone:</label>{{ form.phone}}</div>
                </div>
                            
                <div class="row mt-3">
                    <div class="col-6"><label>address:</label>{{ form.address}}</div>
                    <div class="col-6"><label>password:</label>{{ form.password}}</div>
                </div>
        

        </div>
        </div>

    </form>
</div>
                
{% endblock content %}
