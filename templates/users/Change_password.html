{% extends 'users/FarmerPage.html'%}
{% load static %}
{% block header %}Change password{% endblock %}
{% block btn %}{% endblock %}
{% block title %}{% endblock %}
{% block content %}

<div class="row mt-2 mb-2">
    <form action="{% url 'User:change-password' %}" method="post" class="row">

        {% csrf_token %}
        <div class="row mt-2 mb-2">
            <div class="col-3"></div>
            <div class="col-8">{% include 'partials/messages.html' %}</div>
            <div class="col-1"></div>
        </div>
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Change Password</div>

                <div class="card-body">
                    <!-- Form Row-->
                    <div class="row gx-3 mb-4">
                        <!-- Form Group (Change Password)-->
                        <div class="col-md-4">
                            <label class="small mb-1" for="currentPassword">Current Password</label>
                            <input class="form-control"  name="currentPassword" type="password" placeholder="" value="" required />
                        </div>
                        <div class="col-md-4">
                            <label class="small mb-1" for="newPassword">New Password</label>
                            <input class="form-control"  name="newPassword" type="password" placeholder="" value="" required />
                        </div>
                        <div class="col-md-4">
                            <label class="small mb-1" for="confirmPassword">Confirm Password</label>
                            <input class="form-control"  name="confirmPassword" type="password" placeholder="" value="" required />
                        </div>
                    </div>		

                    <!-- Submit button-->
                    <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-upload fa-sm text-white-50 pe-2"></i> Change Password</button>
                </div>

            </div>
   
    </form>

</div>

{% endblock content %}
