{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<style>

</style>
<body>
    <div class="container-fluid bg-light">
        <div class="row ">
            <div class="col-2 mb-3"></div>
            <div class="container col-8 mt-4 mb-4 bg-light">
                <h1 class="text-success card-text text-center bg-light">Farmer Registration Form</h1>
                <div class="card mt-2">
                    <div class="card-body">
                        <form action="{% url 'User:user-register' %}" method="POST" enctype="multipart/form-data"><br>
                          {% csrf_token %}
                            {% if messages %}
                      
                            {% for message in messages %}
                          
                            <div class="">
                              <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                {{message}}
                              </div>
                            </div>
                            {% endfor %}
                          {% endif %}
                              
                        
                      <div class="row mb-1">
                        
                        <div class="col-6 px-4 mt-0 mb-0" >
                          <label for="">Username</label>
                          <input type="text" class="form-control" value="" id="usernameField"  placeholder="Enter Username" name="username">
                          <div class="invalid_feedback text-danger" style="display:none"></div>
                          <p class="text-success UsernameSuccessOutput text-sm"></p>
                        </div>
                        
                        
                        <div class="col-6 px-4">
                            <label for="">First name</label>
                            <input type="text"  class="form-control" name="firstname">
                        </div>
                        
                      
                      </div>
                      
                      <div class="row mb-1 my-2">
                          
                          <div class="col-6 px-4">
                            <label for="">Last name</label>
                            <input type="text" class="form-control" value="" name="lastname">
                        </div>
                          
                          <div class="col-6 px-4">
                            <label for="">Email</label>
                            <input type="email"  class="form-control" id="emailField" name="email">
                            <div class="invalidEmailfeedback text-danger" style="display:none"></div>
                              <p class="text-success EmailSuccessOutput text-sm"></p>
                          </div>
                          
                      </div>
        
                         
                      <div class="row mb-1 my-2">
                          
                        <div class="col-6 px-4">
                          <label for="">Address</label>
                          <input type="text" class="form-control" value="" name="address">
                        </div>
                        
                        <div class="col-6 px-4">
                          <label for="">Image</label>
                          <input type="file"  class="form-control" id="emageField" name="image">
                        </div>
                        
                    </div>
        
                          <div class="row mb-1">
                            <div class="col-6 px-4"><label for="">Phone</label>
                                <input type="text"  class="form-control" value="" name="phone">
                            </div>
                            
                            <div class="col-6 px-4"><label for="">Password</label>
                                <input type="password"  class="form-control" name="password">
                            </div>
                          </div>
                          
                          <div class="row">
                              <div class="col-5"></div>
                              <div class="col-2 ms-4"><button type="submit" class="btn btn-success mt-3">Submit</button></div>
                              <div class="col-5"></div>
                          </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-2 mt-5"></div>


        </div>
    </div>

  <script src="{% static '/js/bootstrap.bundles.js' %}"></script>
 <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
 <script src="{% static 'js/datatables.min.js' %}"></script>
 <script src="{% static 'js/email.js' %} "></script>
 <script src="{% static 'js/username.js' %} "></script>
   
</body>
</html>
