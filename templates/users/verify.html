{% load static %}
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="{% static 'boostrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'boostrap/css/datatables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'boostrap/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    </head>
    <body>
    <!--navbars-->
    {% if messages %}

    
    <div class="alert alert-danger alert-dismissible fade show">
        {% for message in messages %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        
        <p class="card-title"><strong> {{ message }}</strong></p> 
        {% endfor %}
    </div>


{% endif %}
    
<main>
            <!--table-->
            
            <!--table-->

            <div class="row mt-5">
                <div class="container-fluid px-lg-5">
                    <div class="card">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </form>
                    </div>
                
            </div>
        </div>

    

        
        
    </main>
    <!--main-section-->
    
    <script src="{% static 'boostrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'boostrap/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'boostrap/js/datatables.min.js' %}"></script>
    <script src="{% static 'boostrap/js/script.js' %}"></script>

    </body>
</html>
