{% load static %}
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    </head>
    <body>
    <!--navbars-->
    {% if messages %}

    
    <div class="alert alert-danger alert-dismissible fade show">
        {% for message in messages %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        
        <p class="card-title"><strong> {{ message }}</strong></p> 
        {% endfor %}
    </div>


{% endif %}
  
<main>
            <!--table-->
            
            <!--table-->

            <!-- <div class="row mt-5">
                <div class="container-fluid px-lg-5">
                    <div class="card"> -->
                        <!-- <form action="" method="POST">

                            {% csrf_token %}
                            {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>

                        
    
    </form> -->

    <div class="container-fluid ">
        <div class="row ">
            
            <div class="col-3"></div>
            <div class="col-5 m-auto">
                <form action="" method="POST" autocomplete="off"><br><br>
                    {% csrf_token %}
                    <div class="card-title">
                        <h4 class="text-muted card-text text-center">Login</h4>
                    </div>
                    
                    
                    
                        <div class="invalid_feedback text-danger" style="display:none"></div>
                            <p class="text-success UsernameSuccessOutput text-sm"></p>
                        <div class="mb-3 mt-3">
                        
                        <input type="email" class="form-control" id="emailField" placeholder="Enter email" name="email">
                        </div>
                        <div class="invalidEmailfeedback text-danger" style="display:none"></div>
                        <p class="text-success EmailSuccessOutput text-sm"></p>
                        <div class="mb-3">
                        
                        <input type="password" class="form-control  mt-2" id="pwdField" placeholder="Enter password" name="password">
                    </div>
                        <div class=" showPasswordToogle mt-2 float-right">
                            <small class=" showPasswordToogle  py-3">SHOW</small>
                        </div>
                        
                  
                        
                        <button type="submit" class="btn btn-block btn-secondary ">Login</button>
                    </form>
                </div>
                <div class="col-3"></div>
        </div>
    </div>


    


    

        
        
    </main>
    <!--main-section-->
    
    <script src="{% static 'boostrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'boostrap/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'boostrap/js/datatables.min.js' %}"></script>
    <script src="{% static 'boostrap/js/script.js' %}"></script>

    </body>
</html>
