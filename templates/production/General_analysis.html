{% block content %}
<div class="row mb-2 mt-3">

</div>
<div class="row">

    <div class="col-4">
        <p class="card-header">
            chart here

        <canvas id="cropChart" width="400" height="400"></canvas>
    </div>

    <div class="col-4">
        <form id="regionFilterForm">
            <label for="regionSelect">Select Region:</label>

            </select>
        </form>
    </div>

        <canvas id="cropChart1" width="400" height="400"></canvas>
       

</div>

        <h3>Summary</h3>
        <p>Total Farms: <span id="totalFarms">{{farms.count}}</span></p>

    </div>
</div></div>
